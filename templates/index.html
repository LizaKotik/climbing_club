<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}Альпинистский клуб{% endblock %}</title>
    <!-- Bootstrap стили -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- иконки fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
    <header>
        <h1>Добро пожаловать в проект с организацией восхождений в альпинистском клубе!</h1>
    </header>
    <main>
        <p>Отображение данных из базы данных:</p>
        <ul>
            {% for item in data %}
            <li>{{ item }}</li>
            {% endfor %}
        </ul>
        <button id="fetchDataBtn">Получить данные</button>
        <ul id="dataList">
            <!-- Список будет добавлен здесь с помощью JavaScript -->
        </ul>
    </main>

    <form action="{{ url_for('add_mountain') }}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Имя горы:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="height" class="form-label">Высота:</label>
            <input type="text" class="form-control" id="height" name="height" required>
        </div>
        <div class="mb-3">
            <label for="country" class="form-label">Страна:</label>
            <input type="text" class="form-control" id="country" name="country" required>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Добавить гору</button>
        </div>
    </form>

    <script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
